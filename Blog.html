  <body>
    <div>
      <!-- header section  -->
      <section class="row darkblue text-white">
        <div class="col-md-12">
          <!-- Location, Mobile, Email -->
          <ul

      <!-- Navbar -->

        <a class="navbar-brand" href="index.html">

          <img
            src="images/demo-logo.png"
            alt="Your Brand Logo"
            class="brand-logo"
          />
        </a>
        <!-- Toggler button for small screens -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto font-weight-bold">
            <!-- Add the 'text-danger' class to the Home link -->
            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact.html">Contact Us</a>
            </li>
          </ul>
          <div class="ml-5">
            <button class="btn btn-primary font-weight-bold bg-orange">
              Contact Us
              <i class="fa-solid fa-caret-right"></i>
            </button>
          </div>

              <img

            <div class="col-md-6 mb-4">

                src="images/blog-img-1 1 (1).png"

              <img
                src="images/blog-img-2 1 (1).png"
                class="img-fluid"
                alt="Blog Image 2"
              />
            </div>

      <!-- footer section  -->

        class="text-white py-5"
        style="
          background-image: url('images/medium-shot-man-talking-phone\ 1\ \(1\).png');
          background-size: cover;
          background-position: center;
          background-color: #043559;
        "

          <!-- Footer Top Section -->
          <div class="row mb-4">
            <!-- Logo and Navigation -->
            <div class="col-md-4 text-center">
              <!-- Logo -->
              <img
                src="images/demo-logo.png"
                alt="Your Brand Logo"
                class="brand-logo"
              />

            <!-- Navigation Links -->
            <div class="col-md-4 text-white text-center">
              <ul class="list-unstyled text-white">

            <div class="col-md-4 text-center">

                <input

                  class="form-control"
                  placeholder="Your Email"
                  aria-label="Your Email"
                  aria-describedby="basic-addon2"

                    class="btn btn-outline-secondary"

              <div class="social-icons">

                <a
                  style="
                    color: #fff;
                    background-color: #043559;
                    border-radius: 40%;
                  "
                  href="#"
                  target="_blank"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a
                  style="
                    color: #fff;
                    background-color: #043559;
                    border-radius: 40%;

                    border-radius: 40%;

                  href="#"
                  target="_blank"
                  ><i class="fa-brands fa-youtube"></i
                ></a>
